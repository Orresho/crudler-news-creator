<div class="page-wrapper">

  <div class="form-wrapper">
    <!-- Empty container -->
    <div></div>

    <div>
      <h1>Welcome</h1>
      <a [routerLink]="['/home']">Back</a>
      <hr>
      <form class="create-post-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="thumbnail">Thumbnail image</label>
          <div class="well well-m">
            <input type="file" accept="image/*">
          </div>
        </div>

        <div class="form-group">
          <label for="preamble">Preamble</label>
          <textarea name="preamble" id="preamble" cols="30" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="bodyText">Body text</label>
          <textarea name="bodyText" id="bodyText" cols="30" rows="15" class="form-control"></textarea>
        </div>

        <a type="submit" href="#" class="butn">Create</a>
      </form>
    </div>

    <!-- Empty container -->
    <div></div>
  </div>
</div>
